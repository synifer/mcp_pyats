---
testbed:
  name: lab-testbed
  credentials:
    default:
      username: ${PYATS_USERNAME}
      password: ${PYATS_PASSWORD}
    enable:
      password: ${PYATS_ENABLE}   # потрібно лише для IOS-XE

devices:

  core1:
    alias: "core1"
    type: router
    os: aoscx
    platform: Aruba-CX
    connections:
      cli:
        protocol: ssh
        ip: core1
        port: 22
        arguments:
          connection_timeout: 360

